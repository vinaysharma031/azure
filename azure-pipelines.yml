trigger:
- master
stages:
  - stage: deploy
    jobs:
      - job: deploying
        displayName: deploying to webserver
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - bash: |
              echo: "publishing to working directory"
          - publish: $(System.DefaultWorkingDirectory)
          
              
              

